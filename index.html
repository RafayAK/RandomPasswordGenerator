<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <article class="grid">

          <div class="card">

            <div class="title-div">
              <h1 class="title">Generate a<br><span class="title-green">random password</span></h1>
              <h2 class="supportingTitle">Never use an insecure password again.</h2>
            </div>

            <button onclick="populatePasswords()">Generate Passwords</button>

            <hr>

            <fieldset class="password_form">
               <!--first password-->
              <label for="password1" class='password_item'>
                  <input type="text" id="password1" name="password" readonly>
                  
              </label>

              <!--second password-->
              <label for="password2" class='password_item'>
                  <input type="text" id="password2" name="password" readonly>
              </label>
            </fieldset>
          </div>
        
        </article>
    </main>

  <footer>
    <p class="foot_note">
        created by <a href="https://github.com/RafayAK" target="_blank"><strong>Rafay Khan</a></strong>
    </p>
  </footer>

	<script src="index.js"></script>
  </body>
</html>
